{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <h1>Cadastrar novo usuário</h1>
        {{ formulario | crispy }}
        <button class="btn btn-primary" type="submit">Criar usuário</button>
        <a href="{% url 'login' %}">Já possui conta? entre aqui</a>
    </form>
</div>
{% endblock %}
